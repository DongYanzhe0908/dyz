<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜值评价</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="person-image" alt="帅哥照片">
        </div>
        <div class="question">这个人帅吗？</div>
        <div class="buttons">
            <button id="handsome" class="btn">帅</button>
            <button id="not-handsome" class="btn">不帅</button>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2 id="response-text"></h2>
            <div class="confetti"></div>
            <button id="try-again" class="btn try-again">再来一次</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
